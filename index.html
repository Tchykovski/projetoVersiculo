<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="quote-container" id="quote-container">
        <h1><b>Versículo do Dia!</b></h1>
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="whats-button" id="whats" title="Share This!">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button id="new-quote">Novo Versículo</button>
        </div>
    </div>



    <footer>
        <p> João Márcio - 2022 </p>
    </footer>
</body>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/48f8125ff4.js" crossorigin="anonymous"></script>


</html>
